<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">NFL Roster</div>
            <div class="panel-body">
                <div id="player-roster">
                    <div id="playerResults">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-area">
        <form class="form-inline" onsubmit="app.controllers.rosterCtrl.getPlayersByName(event)">
            <div class="form-group">
                <input type="text" class="form-control" name="inputName" placeholder="Player Name" />
                <button type="submit" class="btn btn-primary" id="get-players-button">Search</button>
            </div>
        </form>
    </div>
    <div class="search-area">
        <form class="form-inline" onsubmit="app.controllers.rosterCtrl.getPlayersByPosition(event)">
            <div class="form-group">
                <input type="text" class="form-control" name="inputPosition" placeholder="Position Name" />
                <button type="submit" class="btn btn-primary" id="get-position-button">Search</button>
            </div>
        </form>
    </div>
    <div class="search-area">
        <form class="form-inline" onsubmit="app.controllers.rosterCtrl.getPlayersByTeam(event)">
            <div class="form-group">
                <input type="text" class="form-control" name="inputTeam" placeholder="Team Name" />
                <button type="submit" class="btn btn-primary" id="get-team-button">Search</button>
            </div>
        </form>
    </div>
    
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My Roster</div>
            <div class="panel-body">
                <div id="my-team">
                    <div id="myPlayers">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="roster-service.js"></script>
    <script src="roster-controller.js"></script>
    <script src="roster.js"></script>
</body>

</html>
